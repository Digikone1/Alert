<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alert</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
    }
    .container {
      text-align: center;
      max-width: 90%;
    }
    .container img {
      max-width: 150px; /* Adjust size as needed */
      margin-bottom: 20px;
    }
    .container h1 {
      font-size: 2.5em;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .container p {
      font-size: 1.2em;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.ibb.co/vX0GLnG/alert.png" alt="Centered Image">
    <h1><b>SITE RESTREINT PAR LE DÉVELOPPEUR EN RAISON D'UN NON-PAIEMENT</b></h1>

  </div>

</html>
